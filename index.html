<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar_brand">
          <img src="assets/logo.png" alt="logo" class="navbar_logo">
        </div>
        <div class="navbar__nav__items">
          <button class="nav_item button_primary">Order Food</button>
        </div>

      </nav>


    </header>
    <main class = "container">
      <!-- Hero section i.e. Main part -->
      <section class="hero_container">
        <!-- <div class="hero_image_container_below">
          <img src="assets/" alt="">
        </div> -->
        <div class="hero_image_container">
          <img src="assets/hero.jpg" alt="hero image" class="hero_image">
        </div>
        <div class="hero_description">
          <h1 class="hero_text">
            Order food from favourite restaurants near you.
          </h1>
          <button class="button_primary">Order now</button>
        </div>
      </section>
      <br>
      <br>
      <br>
      <br>
      <!-- Explore Menu -->
      <section class="explore_menu_container">
        <h1 class="explore_menu_text">Explore Our Menu</h1>
        <div class="explore_menu_gradient_bg">

        </div>
        <div class="explore_menu_list">
          <!-- burger -->
          <div class="food_card">
            <div class="food_cart_image_container">
              <img src="assets/burger.jpg" alt="burger image" class="food_image">
            </div>
            <div class="food_cart_description">
              <h3 class="food_title">Burger</h3><p>Burger King, Mcdonalds, Burger Place <span style ="color: red;"> +3 </span></p>
            </div>

          </div>
          <!-- pizza -->
          <div class="food_card" id="pizza_card">
            <div class="food_cart_image_container">
              <img src="assets/pizza.jpg" alt="burger image" class="food_image">
            </div>
            <div class="food_cart_description">
              <h3 class="food_title">Pizza</h3><p>Pizza Hut, Domino's Pizza <span style ="color: red;"> +3 </span></p>
            </div>

          </div>

          <!-- ice cream -->
          <div class="food_card">
            <div class="food_cart_image_container">
              <img src="assets/iceCream.jpg" alt="burger image" class="food_image">
            </div>
            <div class="food_cart_description">
              <h3 class="food_title">Ice Cream</h3><p>Baskin Robins, Ibaco <span style ="color: red;"> +3 </span></p>
            </div>

          </div>

        </div>
      </section>

    </main>
  </body>
</html>
